<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/syle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body background="images/bg4.jpg" >

  <header >
    <img src="images/logo1.png" class="image" alt="logo">
    <div class="head-tag">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="about.html">About Us</a>
        <a href="district.html">District</a>
    </div>
    </header>
        <!--End of header-->

  <!--Signup starting-->
<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
<!--Form start-->
<form class="form-container" action="login.html" onclick="signvalidate()">
<h2>Create an account</h2>
    <div class="form-group">
        <label for="fname">Username</label>
        <input type="text" class="form-control" id="fname">
        <small>Error Message</small>
    </div>
    
    <div class="form-group">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
      <small>Error Message</small>
    </div>

    <div class="form-group">
      <label for="phno">Phone Number</label>
      <input type="text" class="form-control" id="phno">
      <small>Error Message</small>
    </div>
    <div class="form-group">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
      <small>Error Message</small>
    </div>

    <div class="form-group">
        <label for="inputrePassword4" class="form-label">Re-enter Password</label><br>
        <input type="password" class="form-control" id="inputrePassword4">
        <small>Error Message</small>
      </div>
    
      <div class="error">
        <ul>
         <li id='upper'>Atleast One Uppercase</li>
         <li id='lower'>Atleast One Lowercase</li>
         <li id='special'>Atleast One Special Character</li>
         <li id='number'>Atleast One number</li>   
         <li id='length'>Atleast 8 characters</li> 
        </ul>
      </div>

    <div class="col-md-6">
     <button type="submit" class="btn btn-success btn-block mt-3 mb-3">Sign Up</button>
    </div>
  </form>
<!--Form End-->

        </div>

    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <footer>
        <h4>Copyright@2022</h4>
    </footer>
</div>
</div>

</body>
</html>
